<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kerala Quest - The Ultimate Calicut Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            touch-action: pan-x pan-y;
            overflow: hidden; 
        }

        /* Specific Kerala Themes */
        .kerala-gradient {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
        }
        
        /* Glassmorphism that works on dark/light */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Responsive Container - Mobile First, expands on Desktop */
        .app-container {
            width: 100%;
            height: 100dvh;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Desktop specific refinements */
        @media (min-width: 768px) {
            .app-container {
                max-width: 1600px; /* Max width for huge screens */
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0,0,0,0.5);
            }
            
            /* Custom Scrollbar for desktop content areas */
            .desktop-scroll::-webkit-scrollbar {
                width: 8px;
            }
            .desktop-scroll::-webkit-scrollbar-track {
                background: #f1f1f1; 
            }
            .desktop-scroll::-webkit-scrollbar-thumb {
                background: #cbd5e1; 
                border-radius: 4px;
            }
            .desktop-scroll::-webkit-scrollbar-thumb:hover {
                background: #94a3b8; 
            }
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        /* Scrollbar hiding for mobile horizontal scrolls */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900 md:p-4">

    <div class="app-container md:rounded-2xl transition-all duration-300" id="app">
        <!-- SPLASH SCREEN INITIALLY -->
        <div id="splash" class="absolute inset-0 z-50 kerala-gradient flex flex-col items-center justify-center text-white">
            <i class="fas fa-compass text-6xl mb-4 animate-float"></i>
            <h1 class="text-4xl font-bold tracking-tighter">Kerala Quest</h1>
            <p class="text-emerald-100 mt-2 tracking-widest text-sm uppercase">Calicut Edition</p>
            <div class="mt-8 w-48 h-1 bg-white/30 rounded-full overflow-hidden">
                <div class="h-full bg-white animate-[pulse_1.5s_infinite]"></div>
            </div>
            <p class="absolute bottom-8 text-xs opacity-70">Loading Offline Maps...</p>
        </div>
    </div>

    <script>
        // --- DATA & STATE MANAGEMENT ---
        
        const LOCATIONS = [
            { id: 1, name: "Calicut Beach", desc: "Find the broken bridge.", lat: 11.24, lng: 75.77, img: "linear-gradient(to right, #4facfe 0%, #00f2fe 100%)" },
            { id: 2, name: "Mananchira", desc: "The ancient water tank.", lat: 11.25, lng: 75.77, img: "linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)" },
            { id: 3, name: "SM Street", desc: "The street of sweets.", lat: 11.25, lng: 75.78, img: "linear-gradient(to top, #fcc5e4 0%, #fda34b 15%, #ff7882 35%, #c8699e 52%, #7046aa 71%, #0c1db8 87%, #020f75 100%)" },
            { id: 4, name: "Beypore", desc: "Where ships are born.", lat: 11.16, lng: 75.80, img: "linear-gradient(to top, #30cfd0 0%, #330867 100%)" }
        ];

        const QUESTS = [
            { 
                id: 1, 
                zone: "Calicut Beach", 
                title: "The Pier's Secret",
                riddle: "I reach for the sea but cannot swim. Find the pillar marked with the year of independence.",
                code: "1947",
                points: 500,
                hint: "Look near the ice pickle sellers."
            },
            { 
                id: 2, 
                zone: "Mananchira", 
                title: "The Green Guardian",
                riddle: "Surrounded by books and walls of old. I watch the water but never drink.",
                code: "LIBRARY",
                points: 750,
                hint: "Public Library entrance."
            }
        ];

        const BADGES = [
            { name: "Beach Bum", icon: "üèñÔ∏è", desc: "Visited Calicut Beach" },
            { name: "Sweet Tooth", icon: "üç¨", desc: "Solved SM Street" },
            { name: "Navigator", icon: "üß≠", desc: "Found 5 locations" }
        ];

        // Global State
        const state = {
            view: 'splash', // splash, login, admin, volunteer, player
            user: { role: null, name: 'Guest', points: 1250, badges: [BADGES[0]] },
            activeTab: 'home', // home, social, profile, leaderboard
            game: { active: false, score: 0, lives: 3, interval: null },
            chat: { open: false, partner: null, messages: [] },
            players: [
                { id: 1, name: "Adnan", status: "public", dist: "10m", avatar: "üßî", lvl: 5 },
                { id: 2, name: "Riya", status: "public", dist: "45m", avatar: "üë©‚Äçü¶±", lvl: 3 },
                { id: 3, name: "Kiran", status: "private", dist: "120m", avatar: "üßë", lvl: 8 }
            ]
        };

        const app = document.getElementById('app');

        function init() {
            setTimeout(() => {
                state.view = 'login';
                render();
            }, 2000);
        }

        function render() {
            app.innerHTML = '';
            
            // Check viewport for responsive adjustments if needed
            // But mostly CSS handles it.
            
            switch(state.view) {
                case 'login': renderLogin(); break;
                case 'admin': renderAdmin(); break;
                case 'volunteer': renderVolunteer(); break;
                case 'player': renderPlayer(); break;
            }

            if (state.game.active) renderMiniGame();
            if (state.chat.open) renderChatModal();
        }

        // --- VIEW RENDERERS ---

        function renderLogin() {
            app.innerHTML = `
                <div class="w-full h-full flex flex-col md:flex-row bg-white relative overflow-hidden">
                    
                    <!-- Left Side (Visuals) - Hidden on mobile small, visible on Desktop -->
                    <div class="hidden md:flex md:w-1/2 bg-emerald-600 relative items-center justify-center p-12 overflow-hidden">
                        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                        <div class="absolute top-0 right-0 w-96 h-96 bg-emerald-400 rounded-full mix-blend-multiply filter blur-3xl opacity-50 -translate-y-1/2 translate-x-1/2 animate-pulse"></div>
                        <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-50 translate-y-1/2 -translate-x-1/2 animate-pulse"></div>
                        
                        <div class="relative z-10 text-center text-white">
                            <i class="fas fa-compass text-8xl mb-6 animate-float"></i>
                            <h1 class="text-5xl font-bold mb-4">Kerala Quest</h1>
                            <p class="text-emerald-100 text-lg max-w-md mx-auto">Explore Calicut's hidden gems, solve riddles, and meet fellow travelers in a safe, gamified environment.</p>
                        </div>
                    </div>

                    <!-- Right Side (Login Form) -->
                    <div class="flex-1 flex flex-col justify-center p-8 md:p-16 relative bg-gray-50">
                        <div class="max-w-md mx-auto w-full">
                            <div class="mb-10 text-center md:text-left">
                                <div class="md:hidden w-16 h-16 bg-emerald-500 rounded-2xl flex items-center justify-center text-white text-3xl shadow-lg shadow-emerald-200 mb-4 mx-auto rotate-3">
                                    <i class="fas fa-map-location-dot"></i>
                                </div>
                                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                                <p class="text-gray-500 mt-2">Choose your role to start the adventure</p>
                            </div>
                            
                            <div class="space-y-4">
                                ${loginButton('player', 'fa-gamepad', 'Player', 'Join the hunt & mingle', 'emerald')}
                                ${loginButton('volunteer', 'fa-id-badge', 'Volunteer', 'Manage zones & verify', 'blue')}
                                ${loginButton('admin', 'fa-server', 'Admin', 'Control center', 'gray')}
                            </div>

                            <p class="mt-8 text-center text-xs text-gray-400">By continuing, you agree to our Safety Guidelines for public play.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function loginButton(role, icon, title, sub, color) {
            const colors = {
                emerald: 'bg-emerald-50 text-emerald-600 border-emerald-100 hover:border-emerald-500 hover:bg-emerald-500',
                blue: 'bg-blue-50 text-blue-600 border-blue-100 hover:border-blue-500 hover:bg-blue-500',
                gray: 'bg-gray-100 text-gray-600 border-gray-200 hover:border-gray-800 hover:bg-gray-800'
            };
            return `
                <button onclick="login('${role}')" class="w-full p-5 bg-white border-2 rounded-2xl flex items-center gap-4 shadow-sm transition-all group ${colors[color].replace('bg-', 'hover:text-white ')}">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center text-xl transition-colors ${colors[color]} group-hover:text-white group-hover:bg-white/20">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="text-left flex-1">
                        <h3 class="font-bold text-gray-800 group-hover:text-white transition-colors">${title}</h3>
                        <p class="text-xs text-gray-400 group-hover:text-gray-100 transition-colors">${sub}</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 group-hover:text-white"></i>
                </button>
            `;
        }

        // --- PLAYER VIEW (HYBRID LAYOUT) ---
        function renderPlayer() {
            let content = '';
            // Generate content based on active tab
            if (state.activeTab === 'home') content = renderPlayerHome();
            else if (state.activeTab === 'social') content = renderPlayerSocial();
            else if (state.activeTab === 'profile') content = renderPlayerProfile();
            else if (state.activeTab === 'leaderboard') content = renderPlayerLeaderboard();

            app.innerHTML = `
                <div class="flex w-full h-full bg-gray-50">
                    
                    <!-- DESKTOP SIDEBAR NAV (Hidden on Mobile) -->
                    <div class="hidden md:flex w-64 bg-white border-r border-gray-100 flex-col shrink-0 z-20">
                        <div class="p-6 flex items-center gap-3">
                            <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200">
                                <i class="fas fa-compass"></i>
                            </div>
                            <span class="font-bold text-gray-800 tracking-tight">Kerala Quest</span>
                        </div>

                        <div class="px-4 py-2">
                            <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 px-2">Menu</div>
                            <nav class="space-y-1">
                                ${desktopNavBtn('home', 'fa-compass', 'Quests')}
                                ${desktopNavBtn('social', 'fa-users', 'Mingle')}
                                ${desktopNavBtn('leaderboard', 'fa-trophy', 'Leaderboard')}
                                ${desktopNavBtn('profile', 'fa-user', 'My Profile')}
                            </nav>
                        </div>

                        <div class="mt-auto p-4">
                            <div class="bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl p-4 text-white shadow-lg text-center">
                                <div class="text-2xl font-bold">${state.user.points}</div>
                                <div class="text-xs text-emerald-100 opacity-80 mb-3">Total Points</div>
                                <button onclick="startGame()" class="w-full bg-white text-emerald-600 py-2 rounded-lg text-xs font-bold hover:bg-emerald-50 transition">Play Mini-Game</button>
                            </div>
                        </div>
                        
                        <div class="p-4 border-t border-gray-100">
                            <button onclick="logout()" class="flex items-center gap-3 text-gray-500 hover:text-red-500 transition px-2 py-2 w-full rounded-lg hover:bg-red-50">
                                <i class="fas fa-sign-out-alt"></i> <span class="text-sm font-medium">Logout</span>
                            </button>
                        </div>
                    </div>

                    <!-- MAIN CONTENT AREA -->
                    <div class="flex-1 flex flex-col h-full relative overflow-hidden">
                        
                        <!-- Mobile Top Header -->
                        <div class="md:hidden bg-white px-6 pt-12 pb-4 flex justify-between items-center shadow-sm sticky top-0 z-20">
                            <div>
                                <h2 class="font-bold text-lg text-gray-800">Hi, ${state.user.name} üëã</h2>
                                <div class="flex items-center gap-1 text-xs text-gray-500">
                                    <i class="fas fa-map-marker-alt text-emerald-500"></i> Calicut Beach
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <div class="bg-amber-100 text-amber-700 px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1">
                                    <i class="fas fa-coins"></i> ${state.user.points}
                                </div>
                            </div>
                        </div>

                        <!-- Desktop Top Header -->
                        <div class="hidden md:flex bg-white px-8 py-4 border-b border-gray-100 justify-between items-center">
                            <h2 class="text-xl font-bold text-gray-800 capitalize">${state.activeTab}</h2>
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-2 text-sm text-gray-500 bg-gray-50 px-3 py-1 rounded-full border border-gray-100">
                                    <i class="fas fa-map-marker-alt text-emerald-500"></i>
                                    <span>Calicut Beach Zone</span>
                                </div>
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center border border-gray-300">üòé</div>
                            </div>
                        </div>

                        <!-- Scrollable View -->
                        <div class="flex-1 overflow-y-auto desktop-scroll bg-gray-50/50 p-0 md:p-8 pb-24 md:pb-8">
                            <div class="max-w-5xl mx-auto">
                                ${content}
                            </div>
                        </div>

                        <!-- Mobile Bottom Nav -->
                        <div class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-100 flex justify-between px-6 py-4 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-30">
                            ${mobileNavBtn('home', 'fa-compass', 'Quest')}
                            ${mobileNavBtn('social', 'fa-users', 'Mingle')}
                            <div class="relative -top-8">
                                <button onclick="startGame()" class="w-14 h-14 rounded-full kerala-gradient flex items-center justify-center text-white shadow-lg shadow-emerald-200 transform hover:scale-105 transition">
                                    <i class="fas fa-play text-xl ml-1"></i>
                                </button>
                            </div>
                            ${mobileNavBtn('leaderboard', 'fa-trophy', 'Rank')}
                            ${mobileNavBtn('profile', 'fa-user', 'Me')}
                        </div>

                    </div>

                    <!-- DESKTOP RIGHT SIDEBAR (Stats/Info) -->
                    <div class="hidden lg:block w-80 bg-white border-l border-gray-100 p-6 overflow-y-auto">
                        <h3 class="font-bold text-gray-800 mb-4">Nearby Players</h3>
                        <div class="space-y-3 mb-8">
                             ${state.players.slice(0, 3).map(p => `
                                <div class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg transition cursor-pointer">
                                    <div class="relative">
                                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-xl">${p.avatar}</div>
                                        <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                                    </div>
                                    <div>
                                        <div class="font-bold text-sm text-gray-800">${p.name}</div>
                                        <div class="text-xs text-gray-400">Level ${p.lvl} ‚Ä¢ ${p.dist}</div>
                                    </div>
                                </div>
                             `).join('')}
                        </div>

                        <h3 class="font-bold text-gray-800 mb-4">Live Events</h3>
                        <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-4">
                            <div class="flex items-center gap-2 text-blue-700 font-bold text-sm mb-1">
                                <i class="fas fa-cloud-sun"></i> Weather
                            </div>
                            <p class="text-xs text-blue-600">Sunny evening at Calicut Beach. Perfect for finding the Pier Clue.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function mobileNavBtn(id, icon, label) {
            const active = state.activeTab === id;
            return `
                <button onclick="switchTab('${id}')" class="flex flex-col items-center gap-1 w-12 ${active ? 'text-emerald-600' : 'text-gray-400'}">
                    <i class="fas ${icon} text-xl transition-colors"></i>
                    <span class="text-[10px] font-medium">${label}</span>
                </button>
            `;
        }

        function desktopNavBtn(id, icon, label) {
            const active = state.activeTab === id;
            const baseClass = "flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium transition-all duration-200";
            const activeClass = "bg-emerald-50 text-emerald-600";
            const inactiveClass = "text-gray-500 hover:bg-gray-50 hover:text-gray-800";
            
            return `
                <button onclick="switchTab('${id}')" class="w-full ${baseClass} ${active ? activeClass : inactiveClass}">
                    <i class="fas ${icon} w-5 text-center"></i>
                    <span>${label}</span>
                </button>
            `;
        }

        function renderPlayerHome() {
            const activeQuest = QUESTS[0];
            return `
                <div class="p-6 md:p-0 space-y-6">
                    <!-- Grid Layout for Desktop -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        
                        <!-- Hero Card -->
                        <div class="lg:col-span-2 w-full bg-blue-600 rounded-3xl p-6 md:p-8 text-white relative overflow-hidden shadow-xl shadow-blue-200 group">
                            <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full -translate-y-1/2 translate-x-1/2 transition-transform duration-700 group-hover:scale-110"></div>
                            <div class="relative z-10">
                                <div class="flex justify-between items-start mb-6">
                                    <span class="bg-white/20 text-xs px-3 py-1 rounded-full backdrop-blur font-medium">Daily Challenge</span>
                                    <span class="text-xs opacity-80 flex items-center gap-1"><i class="far fa-clock"></i> 2h left</span>
                                </div>
                                <h3 class="text-3xl font-bold mb-2">Catch The Coconut</h3>
                                <p class="text-blue-100 text-sm md:text-base mb-6 max-w-md">The coconuts are falling! Catch 20 in a row without dropping any to unlock the hidden "Golden Halwa" badge.</p>
                                <button onclick="startGame()" class="bg-white text-blue-600 px-6 py-3 rounded-xl text-sm font-bold shadow-lg hover:bg-blue-50 transition active:scale-95">Play Now</button>
                            </div>
                        </div>

                        <!-- Active Quest Card -->
                        <div class="bg-white p-6 md:p-8 rounded-3xl shadow-sm border border-gray-100 flex flex-col justify-center">
                            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <div class="w-8 h-8 rounded-lg bg-emerald-100 flex items-center justify-center text-emerald-600"><i class="fas fa-scroll"></i></div>
                                Current Objective
                            </h3>
                            
                            <div class="mb-4">
                                <div class="flex justify-between mb-1">
                                    <span class="font-bold text-gray-800 text-lg">${activeQuest.title}</span>
                                    <span class="text-emerald-600 font-bold text-sm bg-emerald-50 px-2 py-1 rounded">+${activeQuest.points}</span>
                                </div>
                                <p class="text-gray-500 text-sm italic border-l-2 border-emerald-200 pl-3 py-1 my-3 bg-gray-50 rounded-r">"${activeQuest.riddle}"</p>
                            </div>
                            
                            <div class="relative mt-auto">
                                <input type="text" id="questInput" placeholder="Enter code..." 
                                    class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-emerald-500 transition">
                                <button onclick="checkCode('${activeQuest.code}')" class="absolute right-2 top-2 bottom-2 bg-emerald-500 text-white px-4 rounded-lg text-xs font-bold shadow-sm hover:bg-emerald-600 transition">
                                    Check
                                </button>
                            </div>
                            <button onclick="alert('${activeQuest.hint}')" class="mt-3 text-xs text-gray-400 flex items-center justify-center gap-1 hover:text-gray-600 transition">
                                <i class="far fa-lightbulb"></i> Need a hint? (-50 pts)
                            </button>
                        </div>
                    </div>

                    <!-- Nearby Spots - Horizontal Scroll on Mobile, Grid on Desktop -->
                    <div>
                        <h3 class="font-bold text-gray-800 mb-4 text-lg">Nearby Zones</h3>
                        <div class="flex md:grid md:grid-cols-2 lg:grid-cols-4 gap-4 overflow-x-auto no-scrollbar pb-4 md:pb-0">
                            ${LOCATIONS.map(loc => `
                                <div class="min-w-[160px] md:min-w-0 bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex-shrink-0 hover:shadow-md transition-shadow cursor-pointer group">
                                    <div class="w-full h-32 rounded-xl mb-3 relative overflow-hidden">
                                        <div class="absolute inset-0 transition-transform duration-500 group-hover:scale-110" style="background: ${loc.img};"></div>
                                        <div class="absolute bottom-2 left-2 bg-black/30 backdrop-blur px-2 py-1 rounded text-[10px] text-white font-medium flex items-center gap-1">
                                            <i class="fas fa-map-marker-alt"></i> 1.2km
                                        </div>
                                    </div>
                                    <h4 class="font-bold text-sm text-gray-800 truncate px-1">${loc.name}</h4>
                                    <p class="text-xs text-gray-400 truncate px-1 pb-1">${loc.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPlayerSocial() {
            return `
                <div class="p-6 md:p-0">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h3 class="font-bold text-xl text-gray-800">Social Radar</h3>
                            <p class="text-sm text-gray-500 mt-1">Connect with players in the same zone.</p>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-50 px-4 py-2 rounded-xl border border-gray-200">
                            <span class="text-sm font-medium text-gray-600">Visiblity</span>
                            <div class="w-12 h-6 bg-emerald-500 rounded-full relative cursor-pointer shadow-inner">
                                <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full shadow-sm"></div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${state.players.map(p => `
                            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between hover:shadow-md transition group">
                                <div class="flex items-center gap-4">
                                    <div class="relative">
                                        <div class="w-14 h-14 bg-gray-50 rounded-full flex items-center justify-center text-3xl group-hover:scale-110 transition">${p.avatar}</div>
                                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></div>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-gray-800">${p.name}</h4>
                                        <div class="flex items-center gap-2 mt-1">

        // --- LOGIC: GAME ---

        function initGameLogic() {
            document.getElementById('gameStartOverlay').style.display = 'none';
            const gameArea = document.getElementById('gameArea');
            const basket = document.getElementById('basket');
            let basketPos = 50;
            state.game.score = 0;
            
            // Mouse/Touch logic
            const moveBasket = (clientX) => {
                const rect = gameArea.getBoundingClientRect();
                const x = clientX - rect.left;
                // Simple logic: if click is on left half, move left, else move right
                if(x < rect.width / 2) basketPos = Math.max(10, basketPos - 20);
                else basketPos = Math.min(90, basketPos + 20);
                basket.style.left = basketPos + '%';
            }

            gameArea.addEventListener('pointerdown', (e) => moveBasket(e.clientX));

            // Spawner
            state.game.interval = setInterval(() => {
                const coco = document.createElement('div');
                coco.innerText = 'ü••';
                coco.className = 'absolute text-2xl transition-top duration-[2000ms] linear select-none';
                coco.style.left = Math.random() * 80 + 10 + '%';
                coco.style.top = '-30px';
                gameArea.appendChild(coco);

                // Animation
                let pos = -30;
                const fall = setInterval(() => {
                    pos += 5;
                    coco.style.top = pos + 'px';
                    
                    // Collision
                    if (pos > gameArea.offsetHeight - 80 && pos < gameArea.offsetHeight - 30) {
                        const cocoLeft = parseFloat(coco.style.left);
                        if (Math.abs(cocoLeft - basketPos) < 20) { // Hitbox
                            state.game.score += 10;
                            document.getElementById('gameScore').innerText = state.game.score;
                            coco.remove();
                            clearInterval(fall);
                            
                            // Visual feedback
                            const pop = document.createElement('div');
                            pop.innerText = '+10';
                            pop.className = 'absolute text-green-600 font-bold text-xl animate-bounce select-none';
                            pop.style.left = basket.style.left;
                            pop.style.bottom = '80px';
                            gameArea.appendChild(pop);
                            setTimeout(() => pop.remove(), 500);
                        }
                    }

                    if (pos > gameArea.offsetHeight) {
                        coco.remove();
                        clearInterval(fall);
                    }
                }, 20);

            }, 800);
        }

        // --- LOGIC: GENERAL ---

        function login(role) {
            state.view = role;
            render();
        }

        function logout() {
            state.view = 'login';
            state.activeTab = 'home';
            render();
        }

        function switchTab(tab) {
            state.activeTab = tab;
            render();
        }

        function checkCode(correct) {
            const input = document.getElementById('questInput').value.trim().toUpperCase();
            if(input === correct) {
                state.user.points += 500;
                alert(`üéâ Correct! You earned 500 points! Total: ${state.user.points}`);
                render();
            } else {
                alert('‚ùå Incorrect code. Try searching nearby markers.');
            }
        }

        function startGame() {
            state.game.active = true;
            render();
        }

        function endGame() {
            state.game.active = false;
            if(state.game.interval) clearInterval(state.game.interval);
            render();
        }

        function openChat(name) {
            state.chat.open = true;
            state.chat.partner = name;
            state.chat.messages = [
                { sender: 'them', text: 'Hey! Are you near the pier?' }
            ];
            render();
        }

        function closeChat() {
            state.chat.open = false;
            render();
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            if(input && input.value.trim()) {
                state.chat.messages.push({ sender: 'me', text: input.value });
                
                // Force redraw of chat content only if possible, or full render
                // For simplicity in this vanilla JS prototype, we re-render the modal content if the element exists
                const msgContainer = document.getElementById('chatMessages');
                if(msgContainer) {
                    msgContainer.innerHTML += `
                        <div class="flex justify-end">
                            <div class="max-w-[80%] px-4 py-2 rounded-2xl text-sm shadow-sm bg-emerald-500 text-white rounded-br-none">
                                ${input.value}
                            </div>
                        </div>
                    `;
                    msgContainer.scrollTop = msgContainer.scrollHeight;
                }
                
                const val = input.value;
                input.value = '';

                // Mock reply
                setTimeout(() => {
                    state.chat.messages.push({ sender: 'them', text: 'Cool! See you there.' });
                    if(document.getElementById('chatMessages')) {
                        const msgContainer = document.getElementById('chatMessages');
                        msgContainer.innerHTML += `
                            <div class="flex justify-start">
                                <div class="max-w-[80%] px-4 py-2 rounded-2xl text-sm shadow-sm bg-gray-100 text-gray-800 rounded-bl-none">
                                    Cool! See you there.
                                </div>
                            </div>
                        `;
                        msgContainer.scrollTop = msgContainer.scrollHeight;
                    }
                }, 1500);
            }
        }

        // Start App
        init();

    </script>
</body>
